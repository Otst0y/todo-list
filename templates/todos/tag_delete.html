{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h3>Are you sure you want to delete a tag?</h3>
  <form action="" method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <a href="{% url 'todos:tags_list' %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
